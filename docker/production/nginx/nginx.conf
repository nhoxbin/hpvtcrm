events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression for static assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /var/www/public;
        index index.php index.html;

        # Serve static assets (CSS, JS, images) with long cache headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri 404;
        }

        # Serve build files with long cache headers
        location /build/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri 404;
        }

        # Fallback for Laravel routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # This location is for handling PHP requests from Laravel
        # In production, PHP is handled by a separate php-fpm container
        # This nginx is serving as a reverse proxy for the Laravel app
        location ~ \.php$ {
            return 404;
        }
    }
}
